<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Demo Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">BINANCE <span class="demo">DEMO</span></div>
            <div class="header-balance">
                <div class="balance-item">
                    <span class="currency">EUR</span>
                    <span class="amount" id="eur-balance">400.00</span>
                </div>
                <div class="balance-item">
                    <span class="currency">BTC</span>
                    <span class="amount" id="btc-balance">0.000000</span>
                </div>
                <div class="balance-item">
                    <span class="currency">ETH</span>
                    <span class="amount" id="eth-balance">0.000000</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Sidebar: Markets -->
            <div class="sidebar-left">
                <div class="market-search">
                    <input type="text" placeholder="Search markets..." id="market-search">
                </div>
                <div class="market-list" id="market-list">
                    <!-- Markets will be loaded here -->
                </div>
            </div>

            <!-- Main Trading Area -->
            <div class="trading-main">
                <!-- Chart Area -->
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="pair-info">
                            <h2 id="current-pair">BTC/EUR</h2>
                            <div class="price-info">
                                <span id="current-price">€0.00</span>
                                <span id="price-change" class="neutral">0.00%</span>
                            </div>
                        </div>
                        <div class="chart-controls">
                            <button class="time-btn active">1D</button>
                            <button class="time-btn">1W</button>
                            <button class="time-btn">1M</button>
                        </div>
                    </div>
                    <canvas id="price-chart"></canvas>
                </div>

                <!-- Order Form -->
                <div class="order-container">
                    <div class="order-tabs">
                        <button class="order-tab active" data-type="limit">Limit</button>
                        <button class="order-tab" data-type="market">Market</button>
                        <button class="order-tab" data-type="stop">Stop-Limit</button>
                    </div>
                    
                    <div class="order-form">
                        <div class="form-group">
                            <label>Price (EUR)</label>
                            <input type="number" id="order-price" step="0.01">
                        </div>
                        <div class="form-group">
                            <label>Amount (BTC)</label>
                            <input type="number" id="order-amount" step="0.000001">
                        </div>
                        <div class="order-summary">
                            <div class="summary-item">
                                <span>Total</span>
                                <span id="order-total">€0.00</span>
                            </div>
                        </div>
                        <div class="order-buttons">
                            <button class="buy-btn" id="buy-btn">Buy BTC</button>
                            <button class="sell-btn" id="sell-btn">Sell BTC</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar: Order Book & History -->
            <div class="sidebar-right">
                <!-- Order Book -->
                <div class="order-book">
                    <h3>Order Book</h3>
                    <div class="order-book-list" id="order-book">
                        <!-- Will be populated by WebSocket -->
                    </div>
                </div>

                <!-- Recent Trades -->
                <div class="trade-history">
                    <h3>Recent Trades</h3>
                    <div class="trade-list" id="trade-history">
                        <!-- Will be populated by WebSocket -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Panel: Open Orders & Trade History -->
        <div class="bottom-panel">
            <div class="panel-tabs">
                <button class="panel-tab active" data-panel="orders">Open Orders</button>
                <button class="panel-tab" data-panel="history">Trade History</button>
            </div>
            <div class="panel-content">
                <div class="orders-table" id="open-orders">
                    <!-- Open orders will appear here -->
                </div>
                <div class="history-table" id="trade-history-table" style="display: none;">
                    <!-- Trade history will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="db.js"></script>
    <script src="script.js"></script>
</body>
</html>
